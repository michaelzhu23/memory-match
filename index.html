<!DOCTYPE html>
<html lang="en">
<head>
  <title>Memory Match</title>
  <link rel="stylesheet" href="assets/css/grid.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
</head>
<body>
  <div class="container">
    <div class="row top">
      <header>
        <h1>NBA Player Card Match</h1>
      </header>
    </div>

    <div class="row bottom">
      <aside class="col-2">
        <div class="gameData" id="scoreboardId">Scoreboard</div>
        <div class="gameData">Game Clock</div>
        <div class="gameData" id="timer">1:00</div>
        <div class="gameData">Games Played</div>
        <div class="gameData" id="gamesPlayedId">0</div>
        <div class="gameData">Attempts</div>
        <div class="gameData" id="attemptsId">0</div>
        <div class="gameData">Accuracy</div>
        <div class="gameData" id="accuracyId">0%</div>
      </aside>

      <main class="col-10" id="gameCards">

      </main>
    </div>
  </div>

  <div class="modal-overlay hidden">
    <div class="modal-content">
      <h1>Congratulations! You are the champion!!!</h1>
      <button id="resetButton">Run it back?</button>
    </div>
  </div>

  <audio src="assets/Sounds/cheering.mp3" id="cheering"></audio>
  <audio src="assets/Sounds/buzzer.mp3" id="buzzer"></audio>
  <audio src="assets/Sounds/Swish.mp3" id="swish"></audio>
  <audio src="assets/Sounds/BackBoard.mp3" id="backboard"></audio>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
